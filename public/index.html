<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simple 3D FPS Game</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center; 
                background-color:black;
                background-size: cover;
                background-image: url('/assets/images/background.jpg')
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="options.js"></script>  
        
        <script src="build/vendor.js"></script>
        <script src=https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js></script>
        <script src="build/app.js"></script>

    </head>

    <body>

        <!-- Main game canvas -->
        <a id="forkMeOnGithub" href="https://github.com/TiagoSilvaPereira/simple-3d-fps" style="position: fixed; right: 0; display: none;"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_orange_ff7600.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
        <canvas id="renderCanvas" touch-action="none" style="z-index: 1"></canvas>
    </body>

</html>
